      article{text-align:center;font-size:2.5em}

      p{margin:8% 0 8% 0}
      .btn{
        position:relative;
        display:inline-block;
        height:120px;
        line-height:120px;
        margin:20px;
        padding:0 50px 0 50px;
        box-sizing:border-box;
        border-radius:50px;
        transition:all .3s ease-in-out;
        background-color:#0c0c0c;
        min-width:45%;font-size:.9em
        }
        .btn:hover{
          transform:scale(1.05);
          color:#fff;
          border-radius:60px;
          text-shadow:0 0 15px rgba(255,255,255,.2)
          }
          .btn a{
            display:block;
            width:100%;
            height:100%;
            text-decoration:none;
            white-space:nowrap;
            color:#d4d4d4
            }
            .btn a:hover{
              text-decoration:none
              }
              @media only screen and (max-width:786px){
                .btn{
                  border-radius:15px;
                  width:90%;padding:0 5% 0 5%
                  }
                  .btn:hover{
                    transform:none;
                    border-radius:15px
                    }
                    }
                    @media only screen and (max-width:650px){
                      .btn{
                        font-size:7vw
                        }
                        }
                      </style>
