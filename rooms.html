  <body>
    <header>
      <a href="/">
        <img src="img/logo.svg">
      </a>
    </header>
    <main>
      <article>
        <style>
          .rooms ul {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            list-style: none;
            padding: 0;
            box-sizing: border-box
          }

          .rooms li {
            width: 25%;
            box-sizing: border-box;
            padding: 15px 7px 5px 7px
          }

          .rooms a {
            text-decoration: none
              /*! color:#cbcbcb; */
          }

          .room_title {
            position: relative;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            color: gray;
            font-size: .8em;
            width: 100%
          }

          .room_wrapper {
            position: relative;
            width: 100%;
            /*! background-color:#0b0c0e; */
            overflow: hidden;
            border-radius: 0 0 3px 3px
          }

          .room_thumbnail {
            position: relative;
            float: left;
            width: 100%;
            background-color: #0c0c0c
          }

          .room_thumbnail img {
            width: 100%;
            display: block
          }

          .video_title {
            box-sizing: border-box;
            width: 100%;
            display: -webkit-box;
            text-overflow: ellipsis;
            overflow: hidden;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin: 5px 0 5px 0;
            color: #e3e3e3
          }

          .time_bar {
            position: absolute;
            height: .2em;
            background-color: red;
            bottom: 0;
            left: 0
          }

          .page_info {
            display: flex;
            font-size: .9em;
            justify-content: center;
            align-items: center;
            color: #a9a9a9;
            cursor: default
          }

          .page_info span,
          a {
            padding: .25em
          }

          .page_info a {
            display: flex
          }

          .arrow_left {
            transform: rotate(90deg);
            background-color: #0c0c0c;
            padding: .2em;
            border-radius: 3px
          }

          .arrow_right {
            transform: rotate(-90deg);
            background-color: #0c0c0c;
            padding: .2em;
            border-radius: 3px
          }

          .desc {
            width: 100%;
            display: inline-block;
            font-size: .85em
          }

          .users {
            font-size: .7em;
            display: block;
            color: #f5f5f5;
            position: absolute;
            bottom: .3em;
            left: .3em;
            padding: .25em;
            background-color: #000;
            border-radius: 3px
          }

          @media only screen and (max-width:992px) {
            .rooms li {
              width: 95%
            }

            .rooms ul {
              justify-content: center
            }
          }
        </style>
        <p class="title">Public Rooms</p>
        <div class="rooms">
          <div class='info'>
            <h4>No public rooms available</h4> :(
          </div>
        </div>
      </article>
